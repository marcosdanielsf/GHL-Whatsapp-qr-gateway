name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Backend
      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Backend typecheck
        run: npx tsc --noEmit

      # Frontend (use working-directory to run commands in frontend folder)
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Frontend typecheck
        working-directory: frontend
        run: npx tsc --noEmit
